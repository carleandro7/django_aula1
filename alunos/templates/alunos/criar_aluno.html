<h1>Criar Aluno</h1>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="id_matricula">Matr√≠cula:</label>
        <input type="text" id="id_matricula" name="matricula" value="{{ form.matricula.value|default_if_none:'' }}"
            maxlength="20" required>
        {% if form.matricula.errors %}
        <div class="error">{{ form.matricula.errors }}</div>
        {% endif %}
    </div>

    <div>
        <label for="id_nome">Nome:</label>
        <input type="text" id="id_nome" name="nome" value="{{ form.nome.value|default_if_none:'' }}" maxlength="100"
            required>
        {% if form.nome.errors %}
        <div class="error">{{ form.nome.errors }}</div>
        {% endif %}
    </div>

    <div>

        <label for="id_cpf">CPF:</label>
        <input type="text" id="id_cpf" name="cpf" value="{{ form.cpf.value|default_if_none:'' }}" maxlength="11"
            required>
        {% if form.cpf.errors %}
        <div class="error">{{ form.cpf.errors }}</div>
        {% endif %}
    </div>

    <button type="submit">Salvar</button>
</form>
<a href="{% url 'listar_alunos' %}">Voltar</a>
