<h1>Lista de Alunos</h1>
<a href="{% url 'criar_aluno' %}">Adicionar Aluno</a>
<ul>
  {% for aluno in alunos %}
    <li>{{ aluno.nome }} - {{ aluno.matricula }} - {{ aluno.cpf }}
      <a href="{% url 'atualizar_aluno' aluno.id %}">Editar</a> |
      <a href="{% url 'deletar_aluno' aluno.id %}">Deletar</a>
    </li>
  {% endfor %}
</ul>
